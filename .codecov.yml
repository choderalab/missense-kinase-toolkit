# Codecov configuration to make it a bit less noisy
coverage:
  status:
    patch: false
    project:
      default:
        threshold: 50%

flag_management:
  default_rules:
    carryforward: true
  individual_flags_rules:
    - name: schema
      target: 90%
    - name: databases
      target: auto

