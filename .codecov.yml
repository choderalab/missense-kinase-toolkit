# Codecov configuration to make it a bit less noisy
coverage:
  status:
    patch: false
    project:
      default:
        threshold: 50%

flags:
  schema:
    paths:
      - missense_kinase_toolkit/schema/mkt/schema
    # carryforward: true
  databases:
    paths:
      - missense_kinase_toolkit/databases/mkt/databases
    # carryforward: true

comment:
  layout: "header, flags"
  require_changes: false
  branches: null
  behavior: default
  paths: null
  show_carryforward_flags: true

ignore:
      # NCBI currently down
      - missense_kinase_toolkit/schema/mkt/database/ncbi.py
