# Codecov configuration to make it a bit less noisy
coverage:
  status:
    # patch: false
    # project:
    #   default:
    #     threshold: 50%
    default: off
    databases:
      paths: 'missense_kinase_toolkit/databases'
      flags: databases
      threshold: 50%
      target: 70%
comment:
  layout: "header"
  require_changes: false
  branches: null
  behavior: default
  flags: null
  paths: null
