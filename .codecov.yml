comment:
  layout: "header, flags"
  require_changes: false
  branches: null
  behavior: default
  paths: null
  show_carryforward_flags: true

ignore:
      # NCBI currently down
      - missense_kinase_toolkit/databases/mkt/databases/ncbi.py
