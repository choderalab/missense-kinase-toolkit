# Codecov configuration to make it a bit less noisy
coverage:
  status:
    patch: false
    project:
      default:
        threshold: 50%

flags:
  schema:
    paths:
      - missense_kinase_toolkit/schema/mkt/schema
  database:
    paths:
      - missense_kinase_toolkit/schema/mkt/database

comment:
  layout: "header, flags"
  require_changes: false
  branches: null
  behavior: default
  # flags: null
  paths: null
